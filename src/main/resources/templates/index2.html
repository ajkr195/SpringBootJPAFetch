<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Fetch API example</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="sweetalert2.css" />

</head>

<body>
	<div class="container my-3">
		<h3>Fetch API Example - Spring Boot JPA REST</h3>

		<!--button class="btn btn-sm btn-danger" onclick="showBSModal('exampleModal')">Show Modal</--!button-->


	</div>

	<script src="sweetalert2.js"></script>
	<script>
		function docReady(fn) {
			if (document.readyState === "complete" || document.readyState === "interactive") {
				setTimeout(fn, 1);
			} else {
				document.addEventListener("DOMContentLoaded", fn);
			}
		}

		docReady(function () {
			Swal.fire({
				title: 'Login Form',
				footer: 'All fields are mandatory.',
				html: `<input type="text" id="login" class="swal2-input" placeholder="Username">
				<input type="text" id="token" class="swal2-input" placeholder="Token">
  				<input type="password" id="password" class="swal2-input" placeholder="Password">`,
				confirmButtonText: 'Sign in',
				focusConfirm: false,
				preConfirm: () => {
					const login = Swal.getPopup().querySelector('#login').value;
					const token = Swal.getPopup().querySelector('#token').value;
					const password = Swal.getPopup().querySelector('#password').value;
					if (!password) {
						Swal.showValidationMessage(`Please enter Password`);
					}
					if (!token) {
						Swal.showValidationMessage(`Please enter your current token number`);
					}
					if (!login) {
						Swal.showValidationMessage(`Please enter login UserName`);
					}
					return {login: login, password: password};
				}
			}).then((result) => {
				Swal.fire(`Login: ${result.value.login} Password: ${result.value.password}`.trim());
			})
		});
	</script>
	<script src="main.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" />
	</script>
</body>

</html>
